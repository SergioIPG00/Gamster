<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input Type="text" [(ngModel)]="usuario.Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Contrase√±a
    </ion-label>
    <ion-input Type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Nombre
    </ion-label>
    <ion-input Type="text" [(ngModel)]="usuario.Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Apellido
    </ion-label>
    <ion-input Type="text" [(ngModel)]="usuario.Apellidos"></ion-input>
  </ion-item><ion-item>
    <ion-label>
      Fecha de nacimiento
    </ion-label>
    <ion-input Type="text" [(ngModel)]="usuario.FechaNacimiento"></ion-input>
  </ion-item>
  <ion-item-divider>
    <ion-button (click)="onRegister()">Registrar</ion-button>
    <ion-button href="/login">login</ion-button>
  </ion-item-divider>
</ion-content>
