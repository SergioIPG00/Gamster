<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button defaultHref="/juego"></ion-back-button>
    </ion-buttons>
    <ion-title>{{juego.Nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="perfil" style="text-align:center;">    
    <ion-img class="avatar" src="{{juego.imagen}}"></ion-img>
    <p></p>
    <h5 style="text-align:center;">{{juego.Compania}}</h5>
  </ion-grid>
  <ion-button id="side-button">Agregar comentario</ion-button>
<ion-popover trigger="side-button" side="top">
  <ng-template>
    <ion-content>      
        <ion-label position="stacked">
          Comentario
        </ion-label>
        <p></p>
        <textarea name="comentarios" rows="5" cols="25" [(ngModel)]="contenido"></textarea>
      <ion-button (click)="guardar()" id="side-button">Guardar</ion-button>
    </ion-content>
  </ng-template>
</ion-popover>
  <ion-card *ngFor="let comentario of comentario">
    <ion-card-header>
      <ion-card-subtitle>{{comentario.Usuario}}</ion-card-subtitle>
      <ion-card-title>{{comentario.Juego}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{comentario.Comentario}}
    </ion-card-content>
  </ion-card>
</ion-content>
